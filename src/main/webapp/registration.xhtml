<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:rd="http://www.realdolmen.com/tags">
    <ui:composition template="template.xhtml">
    <ui:define name="pageTitle">Registration</ui:define>
    <ui:define name="pageContent">
        <div class="row">
            <div class="col-lg-12">
                <h:form>
                    <table>
                        <tr>
                            <td><h:outputLabel for="firstName" value="#{msgs['form.firstName']}" /></td>
                            <td><h:inputText id="firstName" value="#{registrationBean.user.firstName}"/></td>
                            <td><h:message for="firstName" style="color: red;"/></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel for="lastName" value="#{msgs['form.lastName']}" /></td>
                            <td><h:inputText id="lastName" value="#{registrationBean.user.lastName}"/></td>
                            <td><h:message for="lastName" style="color: red;"/></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel for="birthday" value="#{msgs['form.dateOfBirth']} (yyyy-mm-dd)" /></td>
                            <td><h:inputText id="birthday" value="#{registrationBean.user.dateOfBirth}"/></td>
                            <td><h:message for="birthday" style="color: red;"/></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel for="email" value="#{msgs['form.email']}" /></td>
                            <td><h:inputText id="email" value="#{registrationBean.user.email}"/></td>
                            <td><h:message for="email" style="color: red;"/></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel for="accountNumber" value="#{msgs['form.accountNumber']}" /></td>
                            <td><h:inputText id="accountNumber" value="#{registrationBean.user.accountNumber}"/></td>
                            <td><h:message for="accountNumber" style="color: red;"/></td>
                        </tr>
                        <tr><td><h:commandButton action="#{registrationBean.registerUser()}" value="Register me!"/></td>
                        <td><h:outputLink value=".">
                            <h:outputText value="Back to users"/>
                        </h:outputLink> </td></tr>
                    </table>
                </h:form>
            </div>
        </div>
    </ui:define>
    </ui:composition>
</html>
