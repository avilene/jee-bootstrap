<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:rd="http://www.realdolmen.com/tags">
    <ui:composition template="template.xhtml">
        <ui:define name="pageTitle">User details</ui:define>
        <ui:define name="pageContent">
            <div class="row">
                <div class="col-lg-12">
                    <h:form>
                        <h:dataTable value="#{userRepository.findAll()}" var="user">
                            <h:column>
                                <f:facet name="header">Id</f:facet>
                                <h:outputText value="#{user.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">First name</f:facet>
                                <h:outputText value="#{user.firstName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Last name</f:facet>
                                <h:outputText value="#{user.lastName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Date</f:facet>
                                <h:outputText value="#{user.dateOfBirth}">
                                    <f:convertDateTime pattern="dd MMMM yyyy"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">E-mail</f:facet>
                                <h:outputText value="#{user.email}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Tools</f:facet>
                                <h:commandLink value="Remove" action="#{userRepository.remove(user)}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                </div>
            <div class="row">
                <div class="col-lg-12"><h2>Custom tags</h2>
                    <p>Wordt rood als het kleiner dan 0 is, anders zwart.</p>
                </div>
                <div class="col-sm-3">
                    Waarde is 500: <rd:coloredValue value="500"/>
                </div>
                <div class="col-sm-3">
                    Waarde is -200: <rd:coloredValue value="-200"/>
                </div>
                <div class="col-sm-3">
                    Waarde is 0: <rd:coloredValue value="0"/>
                </div>
                <div class="col-sm-3">
                    Waarde is -1: <rd:coloredValue value="-1"/>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
